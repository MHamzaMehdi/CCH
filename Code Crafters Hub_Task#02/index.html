<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1> INTERACTIVE QUIZ APPLICATION </h1>
        </div>
        <div class="quiz-content">
            <div id="question-container">
                <h2 id="question">Question text will go here</h2>
                <div class="options">
                    <button class="option">Option 1</button>
                    <button class="option">Option 2</button>
                    <button class="option">Option 3</button>
                    <button class="option">Option 4</button>
                </div>
            </div>
            <div id="result-container">
                <h2 id="result">Your Score: 0</h2>
            </div>
        </div>
        <div class="quiz-footer">
            <button id="next-button">Next Question</button>
            <button id="restart-button">Restart Quiz</button>
        </div>
    </div>
    <nav>home</nav>
    <nav></nav>
    <nav></nav>
    <script src="script.js"></script>
</body>
</html>
